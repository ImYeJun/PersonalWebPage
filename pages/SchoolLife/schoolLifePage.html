<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./schoolLigePageStyle.css">
	<link  rel="stylesheet" href="../globalStyle.css">
</head>
<body>
	<section id="header">
		<span style="font-size: 5em; font-weight: bold; color:white;">As a Student</span>
		<span style="font-size: 2em; color :white">학생으로서 나</span>
	</section>
	<section id="scholar">
		<span style="color : white; font-size: 2em;font-weight: bold;">학적</span>
		<ul style="color : white; font-size:1.2em">
			<li>초등학교 : 태평 초등학교 -> 용흥 초등학교</li>
			<li>해성 중학교</li>
			<li>전주 고등학교</li>
			<li>전북대학교 소프트웨어공학과</li>
		</ul>
	</section>
	<section id="timeTable">
		<table>
			<caption>시간표</caption>
			<thead>
				<tr>
					<th>시간/요일</th>
					<th>월</th>
					<th>화</th>
					<th>수</th>
					<th>목</th>
					<th>금</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>9~10</th>
					<td rowspan="7"></td>
					<td rowspan="2" id="creativeEngineering" class="subject">창의적 공학 설계 입문</td>
					<td></td>
					<td rowspan="2" id="practicalEnglish" class="subject">실용영어</td>
					<td rowspan="2" id="math" class="subject">수학 2</td>
				</tr>
				<tr>
					<th>10~11</th>
					<td id="math" class="subject">수학 2</td>
				</tr>
				<tr>
					<th>11~12</th>
					<td id="practicalEnglish" class="subject">실용영어</td>
					<td></td>
					<td id="creativeEngineering" class="subject">창의적 공학 설계</td>
					<td rowspan="2" id="writing" class="subject">글쓰기</td>
				</tr>
				<tr>
					<th>12~13</th>
					<td rowspan="2"></td>
					<td id="writing" class="subject">글쓰기</td>
					<td rowspan="2"></td>
				</tr>
				<tr>
					<th>13~14</th>
					<td rowspan="6"></td>
					<td rowspan="6"></td>
				</tr> 
				<tr>
					<th>14~15</th>
					<td rowspan="2" id="cppProgramming" class="subject">C++ 프로그래밍</td>
					<td rowspan="2" id="webProgramming" class="subject">웹프로그래밍 기초</td>
				</tr>
				<tr>
					<th>15~16</th>
				</tr>
				<tr>
					<th>16~17</th>
					<td rowspan="3" id="linux" class="subject">리눅스 시스템</td>
					<td id="webProgramming" class="subject">웹프로그래밍 기초</td>
					<td id="cppProgramming" class="subject">C++ 프로그래밍</td>
				</tr>
				<tr>  
					<th>17~18</th>
					<th rowspan="2"></th>
					<th rowspan="2"></th>
				</tr>
				<tr>
					<th>18~19</th>
				</tr>
			</tbody>	
		</table>
	</section>
</body>
</html>
