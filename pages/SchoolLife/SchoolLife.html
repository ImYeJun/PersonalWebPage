<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="section" id="major">
    <h1>전북대학교 소프트웨어공학과 24학번 오예준</h1>
  </div>

  <div class="section" id="schedule">
    <table>
      <caption>시간표</caption>
      <thead>
        <tr>
          <th>시간/요일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>9~10</th>
          <td rowspan="7"></td>
          <td rowspan="2" id="creativeEngineering" class="subject">창의적 공학 설계 입문</td>
          <td></td>
          <td rowspan="2" id="practicalEnglish" class="subject">실용영어</td>
          <td rowspan="2" id="math" class="subject">수학 2</td>
        </tr>
        <tr>
          <th>10~11</th>
          <td id="math" class="subject">수학 2</td>
        </tr>
        <tr>
          <th>11~12</th>
          <td id="practicalEnglish" class="subject">실용영어</td>
          <td></td>
          <td id="creativeEngineering" class="subject">창의적 공학 설계</td>
          <td rowspan="2" id="writing" class="subject">글쓰기</td>
        </tr>
        <tr>
          <th>12~13</th>
          <td rowspan="2"></td>
          <td id="writing" class="subject">글쓰기</td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <th>13~14</th>
          <td rowspan="6"></td>
          <td rowspan="6"></td>
        </tr> 
        <tr>
          <th>14~15</th>
          <td rowspan="2" id="cppProgramming" class="subject">C++ 프로그래밍</td>
          <td rowspan="2" id="webProgramming" class="subject">웹프로그래밍 기초</td>
        </tr>
        <tr>
          <th>15~16</th>
        </tr>
        <tr>
          <th>16~17</th>
          <td rowspan="3" id="linux" class="subject">리눅스 시스템</td>
          <td id="webProgramming" class="subject">웹프로그래밍 기초</td>
          <td id="cppProgramming" class="subject">C++ 프로그래밍</td>
        </tr>
        <tr>  
          <th>17~18</th>
          <th rowspan="2"></th>
          <th rowspan="2"></th>
        </tr>
        <tr>
          <th>18~19</th>
        </tr>
      </tbody>
    </table>
  </div>
